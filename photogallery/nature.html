          <script>
            // Function to adjust content based on screen width
            function adjustContent() {
                const screenWidth = window.innerWidth;
                const contentDiv = document.getElementById('content');
    
                if (screenWidth < 768) {
                    document.getElementById('typing-text').innerHTML = '<br>These photos are licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/" target="_blank">CC BY-ND</a>.';
                } else {
                    document.getElementById('typing-text').innerHTML = '<br>These photos are licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/" target="_blank">CC BY-ND</a>.';
                }
            }
    
            adjustContent();
    
            window.addEventListener('resize', adjustContent);
          </script>
