  <body>
    <header>
        <div class="pizza-container slide-in-element">
          <img class="slide-in-element" src="./resources/img/photogallery.png" alt="Photo Gallery">
        </div>
        <h1 id="big-typing">Welcome to My Photo Gallery!</h1>
        <p id="typing-text"></p>
          <script>
            // Function to adjust content based on screen width
            function adjustContent() {
                const screenWidth = window.innerWidth;
                const contentDiv = document.getElementById('content');
    
                if (screenWidth < 768) {
                    document.getElementById('typing-text').innerHTML = '<br>This is a collection of photos that I\'ve took over the years.';
                } else {
                    document.getElementById('typing-text').innerHTML = '<br>This is a collection of photos that I\'ve took over the years.';
                }
            }
    
            adjustContent();
    
            window.addEventListener('resize', adjustContent);
          </script>
    
        <div class="arrow-wrapper slide-in-element" onclick="document.querySelector('.cat').scrollIntoView({ behavior: 'smooth' });">
          <ion-icon name="chevron-down"></ion-icon>
        </div>
    </header>
    
    <section class="categories box">

        <a href="https://eryquicc.is-a.dev/photogallery/vehicles" class="fade-in col span-1-of-2 cat-panel vehicles">

        </a>
      </div>
    </section>
    
    <footer>
